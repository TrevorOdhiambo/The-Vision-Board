{% extends 'base.html' %}

{% block title %}Dashboard{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
    Welcome, {{user.username}}
    <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
{% endblock content %}
